<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullethole UI</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
  </head>

  <body>
  
    <div id="wrapper">
        <div id="modal" class="modal fade" role="dialog" aria-labelledby="modal-label" aria-hidden="true" role='modal'>
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h3 id="modal-label">Load a Theme..</h3>
          </div>
          <div class="modal-body">
            <div class="input-group">
              <span class="input-group-addon">URL</span>
              <input type="text" class="form-control" placeholder="pastebin.com/raw.php?i=..." id='theme-url'>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
            <button class="btn btn-primary"  data-dismiss="modal" aria-hidden="true" id='theme-load'>Load</button>
          </div>
        </div>
      <!-- Sidebar -->
      <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
          <li class="sidebar-brand"><a href="#">Bullethole</a></li>
          <li><a href="#">Home</a></li>
          <li><a href="#modal" id='load-theme-opt' data-toggle='modal'>Load Theme</a></li>
        </ul>
      </div>
          
      <!-- Page content -->
      <div id="page-content-wrapper">
        <div class="content-header">
          <h1>
            Bullethole
          </h1>
        </div>
        <!-- Keep all page content within the page-content inset div! -->
        <div class="page-content inset">
          <div class="row" id="theme-content">
              <p class='well' style='width:400px;text-align:center;'><i class='icon-chevron-left'></i> Click on 'Load Theme' to load a theme.</p>
          </div>
        </div>
      </div>
      
    </div>
	
    <!-- Bootstrap core JavaScript -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="bullethole/bullethole.js"></script>
    <script src="js/ui.js"></script>
  </body>
</html>
